{% extends 'base.html' %}

{% block content %}

<h1 class="text-center">Welcome to my polls Site</h1>

{% load static %}
<div class="row justify-content-center">
<img class="img-fluid" alt="Responsive image" src="{% static 'polls/images/background.jpg' %}">
</div>
<div class="row justify-content-center">
<h4>We have already received <strong>{{number}}</strong> polls</h4>
</div>
<div class="row justify-content-center">
    {% if request.user.is_authenticated %}
    Hi {{request.user.username}}
    {% endif %}
</div>
<div class="row justify-content-center">
<a class="text-center" class=" btn btn-primary" href="/polls">Let's get started</a>
</div>
{% endblock %}
