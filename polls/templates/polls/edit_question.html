{% extends 'base.html' %}

{% block content %}

<div class="container">
  <h1 class='text-center'>Edit Poll Using Form Below</h1>
  <div class="row">
    <div class="col-sm-6 offset-sm-3">
      <form action="" method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
          {{ field.errors }}
          {{ field.label_tag }}
          {{ field }}
        </div>
        {% endfor %}
        <input type="submit" value="submit" class='btn btn-primary'>
      </form>
      <h3 class='text-center'>Choices</h3>
    {% for choice in question.choice_set.all %}
      <p><a href="{% url 'polls:edit_answer' choice.id %}"><i class="fas fa-pencil-alt"></i></a> {{choice.choice_text}}</p>
    {% endfor %}

    </div>
  </div>
</div>

{% endblock %}
