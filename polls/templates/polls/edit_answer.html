{% extends 'base.html' %}

{% block content %}

<div class="container">
  <h1 class='text-center'>Edit Answers Using Form Below</h1>
  <div class="row">
    <div class="col-sm-6 offset-sm-3">
      <form action="" method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
          {{ field.errors }}
          {{ field.label_tag }}
          {{ field }}
        </div>
        
        {% endfor %}
        
        
        
      </form>
      

    </div>
  </div>
</div>

{% endblock %}
