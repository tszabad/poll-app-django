<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Django People</title>
  </head>
  <body>
    <div class="container fluid">
      <div class="row justify-content-center">
        <div class="col">
          <h1 class="mt-2">Poll App</h1>
          <hr class="mt-0 mb-4">


{% load static %}


{% if latest_question_list %}
    <ul class="list-group">
      
    {% for question in latest_question_list %}
        <li class="list-group-item d-flex justify-content-between align-items-center"><a class="h4" href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a>
          <span><a class=" btn btn-primary" href="{% url 'polls:addanswer' question.id %}">Add new answer</a></span></li>
      
        
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>

{% endif %}
<p><a class=" btn btn-primary" href="{% url 'polls:addpoll' %}">Add new pool</a></p>

{% block content %}
          {% endblock %}
        </div>
      </div>
    </div>
  </body>
</html>
