<!doctype html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Poll App</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-8">
          <h1 class="mt-2">Poll App</h1>
          <hr class="mt-0 mb-4">


<h1>{{ question.question_text }}</h1>


<ul class="list-group">
  
{% for choice in question.choice_set.all %}

    <li class="list-group-item d-flex justify-content-between align-items-center">{{ choice.choice_text }} <span class="badge badge-primary badge-pill"> {{ choice.votes }} vote{{ choice.votes|pluralize }}</span></li>
{% endfor %}
</ul>

<a class="btn btn-primary" href="{% url 'polls:detail' question.id %}">Vote again?</a>
<a class="btn btn-primary" href="{% url 'polls:index' %}">Go back</a>

</div><div>
    
</div>
</div>
<div class="container" style="width: 50%;">
    <canvas id="myChart" width="400" height="400"></canvas>
  </div>
</div>


<script>
    var state ={
        'labels': [],
        'data': [],
    }
    var objId = "{{question.id}}"
    var dataUrl = `/polls/resultdata/${objId}/`

    $.ajax({
        method:"GET",
        url: dataUrl,
        success:function(response){
          
          for (var i in response){

              var key = Object.keys(response[i])[0]
              var value = Object.values(response[i])[0]
              
              state.labels.push(key)
              state.data.push(value)
          }
        buildChart()
        }

    })
   

function buildChart(){
  var ctx = document.getElementById('myChart').getContext('2d');
  var myChart = new Chart(ctx, {
      type: 'pie',
      data: {
          labels: state.labels,
          datasets: [{
              
              data: state.data,
              backgroundColor: [
                  'rgba(255, 99, 132, 0.2)',
                  'rgba(54, 162, 235, 0.2)',
                  'rgba(255, 206, 86, 0.2)',
                  'rgba(75, 192, 192, 0.2)',
                  'rgba(153, 102, 255, 0.2)',
                  'rgba(255, 159, 64, 0.2)'
              ],
              
          }]
      },
      options: {
        responsive: true
      }
  });
}
  
</script>

</body>
    
</html>
